<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="weather-news.png" type="image/x-icon">
    <title>Weather</title>
</head>

<body>
    <div class="wrapper">
        <h1>Weather app</h1>
        <div class="tab-cont">
            <div class="tab" data-user>Your Weather</div>
            <div class="tab" data-any>search Weather</div>
        </div>
        <div class="weather-cont">
            <!-- grant -->
            <div class=" sub-cont    grant-location">
                <img src="location.png" alt="" height="80px" width="80px" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="button" data-access>Grant-Access</button>
            </div>

            <form class="form-container" data-formserch>
                <input placeholder="Search for city..." data-searchinput>
                <button class="btn" type="submit" >
                    <img src="search.png" alt="" width="20" height="20" loading="lazy">
                </button>
            </form>
            <div class=" sub-cont  loading-screen">
                <img src="loading.gif" alt="" width="150px" height="150px">
                <p>loading</p>
            </div>

            <!-- weather user city and iame -->
            <div class=" sub-cont  user-info">
                <div class="name">
                    <p data-city></p>
                    <img data-contry-icon>
                </div>

                <p data-discrp></p>
                <img weather-icon>

                <p  class="tempr"  data-temp></p>
                <div class="para-cont">
                    <div class="param">
                        <img src="wind.png" alt=""  >
                        <p>WindSpeed</p>
                        <p  data-wind-speed ></p>
                    </div>
                    <div class="param">
                        <img src="humidity.png" alt="">
                        <p>Humidity</p>
                        <p humidity-data > </p>
                    </div>
                    <div class="param">
                        <img src="cloud.png" alt="">
                        <p> clouds</p>
                        <p colud-info ></p>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="weather.js"></script>
</body>

</html>
